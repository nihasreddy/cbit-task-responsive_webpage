<!DOCTYPE html>
<html>
<head>
  <title>Responsive Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color:blue;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color:blue;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      main {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page</h1>
  </header>
  
  <main>
    <h2>Welcome to my website!</h2>
    <p>This is an example of a responsive web page.</p>
  </main>
  
  <footer>
    <p>&copy; by Nihas</p>
  </footer>
</body>
</html>
